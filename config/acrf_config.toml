# Z-Image AC-RF 训练超参数配置文件 (简化版)
# ==========================================
# 这是一个经过简化的配置文件，大部分底层参数已由 HardwareDetector 自动处理。
# 适用于 scripts/train_acrf.py

[model]
# Transformer 模型路径 (必须是 .safetensors 或 diffusers 目录)
dit = "/root/autodl-tmp/zimage-trainer/zimage_models/transformer"

# 输出目录 (会自动创建)
output_dir = "output/acrf_experiment_v1"

[acrf]
# Turbo 步数（锚点数量）
# 推荐值: 10 (默认), 4 (快速实验), 20 (高质量)
turbo_steps = 10

# 时间步 Shift 参数 (官方固定值 3.0)
shift = 3.0

# 锚点抖动幅度 (建议 0.01-0.05)
# 用于"增厚"流形，防止过拟合于精确的锚点
jitter_scale = 0.02

[lora]
# LoRA Rank (维度)
# 建议: 8-16 (Turbo 模型不宜过大)
network_dim = 16

# LoRA Alpha (缩放系数)
# 建议: network_dim / 2
network_alpha = 16

[training]
# 优化器类型
# 可选: "AdamW", "AdamW8bit", "Adafactor"
# 推荐使用 "AdamW8bit" 以节省显存
optimizer_type = "AdamW8bit"

# 学习率
learning_rate = 5e-5

# 权重衰减
weight_decay = 0.01

# 学习率调度器
# 可选: "constant", "linear", "cosine", "cosine_with_restarts", "constant_with_warmup"
lr_scheduler = "cosine_with_restarts"
lr_warmup_steps = 100
lr_num_cycles = 1

# Loss 权重配置
# FFT Loss: 频域一致性，帮助保持细节纹理
lambda_fft = 0.1

# Cosine Loss: 速度方向一致性，帮助保持直线结构
lambda_cosine = 0.1

# Min-SNR 加权 (减少不同时间步的 loss 波动)
# 0 = 禁用, 推荐值 5.0
snr_gamma = 5.0

# 训练 Epoch 数
num_train_epochs = 10

# 保存间隔 (Epoch)
save_every_n_epochs = 1

# 梯度累积步数
# 显存不足时可调大此值 (如 4 或 8)
gradient_accumulation_steps = 4

# 随机种子
seed = 42

[optimization]
# 启用自动硬件优化 (核心开关)
# 启用后，脚本会自动检测显卡型号 (Tier S/A/B) 并设置最佳的底层参数
# 包括: 混合精度(BF16/FP16), Block Swap, SPDA, SDPA, Worker数量等
auto_optimize = true

# 手动覆盖 (可选)
# 如果自动检测不准确，可以在这里强制指定
# gpu_tier = "tier_a"  # 可选: tier_s, tier_a, tier_b
# gpu_memory_gb = 24   # 显存大小 (GB)

[advanced]
# 高级设置 (通常不需要修改，除非你明确知道自己在做什么)

# 梯度裁剪阈值
max_grad_norm = 1.0

# 梯度检查点 (建议开启以节省显存)
gradient_checkpointing = true

# 混合精度
mixed_precision = "bf16"

# ============ Dataset 配置 ============
[dataset]
# 批次大小 (Batch Size)
batch_size = 1

# 是否打乱数据
shuffle = true

# 是否启用分桶
enable_bucket = true

# --- 数据集列表 ---
# 支持多个 [[dataset.sources]] 块，用于混合训练

[[dataset.sources]]
# 缓存目录路径
cache_directory = "/root/autodl-tmp/zimage-trainer/datasets/size_1024/size_1024"
# 数据重复次数
num_repeats = 10
# 分辨率上限 (可选)
resolution_limit = 1024
